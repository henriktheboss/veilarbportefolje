query($ident: ID!) {
    hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                ...metadataDetails
            }
        }
        foedsel {
            foedselsdato
            metadata {
                ...metadataDetails
            }
        }
        kjoenn {
            kjoenn
            metadata {
                ...metadataDetails
            }
        }
        doedsfall {
            doedsdato
        }
    }
}

fragment metadataDetails on Metadata {
    master
    historisk
}
