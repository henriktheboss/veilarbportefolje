query($ident: ID!) {
    hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
      		metadata {
                historisk
            }
        }
        foedsel {
            foedselsdato
      		metadata {
                historisk
            }
        }
        kjoenn {
            kjoenn
      		metadata {
                historisk
            }
        }
        doedsfall {
            doedsdato
        }
    }
}
