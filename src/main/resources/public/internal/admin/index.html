<div>
    <h2>Start innlastning av oppfolgings data</h2>
    <form id="oppfolgingRefresh">
        <input type="submit" value="Start innlastning av oppfolgings data"/>
    </form>
    <div id="oppfolgingRefreshResponse"></div>
</div>

<div>
    <h2>AktorId</h2>
    <form id="brukerident">
        <input type="text" id="aktoerIdInput" placeholder="fnr">
        <input type="submit" value="Hent aktørID"/>
    </form>
    <div id="aktoerIdResponse"></div>
</div>
<div>
    <h2>Slett oppfolgingsbruker fra oversikten</h2>
    <form id="oppfolgingsbruker">
        <input type="text" id="oppfolgingsbrukerInput" placeholder="aktørID">
        <input type="submit" value="Slett oppfølgingsbruker"/>
    </form>
    <div id="oppfolgingsbrukerResponse"></div>
</div>
<div>
    <h2>Slett aktør fra elastic</h2>
    <form id="slettElasticForm">
        <input type="text" id="aktoerIdInputSlett" placeholder="aktørID">
        <input type="submit" value="Slett fra elastic index"/>
    </form>
    <div id="slettingResponse"></div>
</div>
<div>
    <h2>Start/Stop kafka pa Aiven topics</h2>
    <form id="startAiven">
        <input type="submit" value="Start"/>
    </form>
    <div id="startAivenResponse"></div>
    <form id="stoppAiven">
        <input type="submit" value="Stopp"/>
    </form>
    <div id="stoppAivenResponse"></div>
</div>

<h2>Oppdater bruker i Elastic</h2>

<div>
    <form id="oppdaterbruker">
        <input type="text" id="fnrInputOppdater" placeholder="fnr">
        <input type="submit" value="Oppdater bruker"/>
    </form>
    <div id="oppdaterbrukerResponse"></div>
    </div>
</body>

<h2>Sync aktiviteter med kafka eller fil</h2>
<div>
    <form id="oppdaterbrukerAktiviteter">
        <input type="text" id="fnroppdaterbrukerAktiviteter" placeholder="fnr">

    </form>
    <div id="oppdaterbrukerAktiviteterResponse"></div>
</div>

<div>

</div>
