# ref https://raw.githubusercontent.com/nais/naiserator/master/examples/nais-max.yaml
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: veilarbportefolje
  namespace: {{namespace}}
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/veilarbportefolje/veilarbportefolje:{{version}}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  port: 8080
  ingresses:
    - https://veilarbportefolje-{{namespace}}.nais.preprod.local
    - https://app-{{namespace}}.adeo.no/veilarbportefolje
  webproxy: true
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/dev/srvveilarbportefolje
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /oracle/data/dev/creds/veilarbportefolje_{{namespace}}-user
        mountPath: /var/run/secrets/nais.io/oracle_creds
      - kvPath: /kv/preprod/fss/veilarbportefolje/{{namespace}}
        mountPath: /var/run/secrets/nais.io/vault
  envFrom:
    - configmap: pto-config
  leaderElection: true
  healthcheck:
    liveness:
      path: veilarbportefolje/internal/isAlive
      initialDelay: 60
      timeout: 10
    readiness:
      path: veilarbportefolje/internal/isReady
      initialDelay: 60
      timeout: 10
  prometheus:
    enabled: true
    path: veilarbportefolje/internal/metrics
  resources:
    limits:
      cpu: "6"
      memory: 3Gi
    requests:
      cpu: 500m
      memory: 2Gi
  env:
    - name: JAVA_OPTS
      value: "-Xms2048m -Xmx4098m"
    - name: KAFKA_SCHEMAS_URL
      value: https://kafka-schema-registry.nais.preprod.local
